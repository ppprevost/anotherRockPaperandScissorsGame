<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Welcome {{ username }} to {{ title }}!
    </h1>
</div>
<section>
    <article *ngIf="!username">
        <app-username
                (usernameEmitter)="sendingUsername($event)"
        ></app-username>
    </article>
    <div class="d-flex flex-justify-around" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <article *ngIf="username">
        <app-game  (scoreEmitter)="sendingScore($event)">

        </app-game>
    </article>
</section>
<footer>
    <button mat-raised-button color="primary" class="scores" (click)="launchModalBestScore()">See best scores</button>
</footer>
<router-outlet></router-outlet>
